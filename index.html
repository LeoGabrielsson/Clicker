<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clicker exempel</title>
</head>

<body>
    <main class="container">
        <header>
            <div class="img-container">
                <img src="img/brett-meliti-RgkYMfFopIA-unsplash-removebg-preview.png" alt="Fossil">
            </div>
            <h1></h1>
            <p>The king has orderd you to make military supplies to enhance his army.</p>
            <p>Recruit dwarfs to help you forge the greatest equipments the land has ever seen.</p>
            <p>How many tools can you forge?</p>
        </header>
        <section class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h1>Ores: <span id="money"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Ingots: <span id="ingot"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Miners: <span id="mps"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Active Forges: <span id="forge"></span></h1>
                    </li>
                    <li class="item">
                        <h1>Mining Strength: <span id="mpc"></span></h1>
                    </li>
                </ul>
                <div class="game-button">
                    <button id="click">Mine</button>
                </div>
            </div>
            <div class="w-100">
                <h1>Upgrades</h1>
                <div id="upgradelist"></div>
                <div id="forgeupgradelist"></div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/clicker.js"></script>
</body>
</html>
